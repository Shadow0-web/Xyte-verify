<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Discord</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .constellation {
            position: absolute;
        }

        .constellation-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            height: 1px;
            transform-origin: left center;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .verificar-btn {
            background: linear-gradient(135deg, #000000 0%, #1c045e 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 40px 0;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .verificar-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(29, 9, 82, 0.6);
        }

        .verificar-btn:active {
            transform: translateY(2px);
        }

        .verificar-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #27043f 0%, #1c045e 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .verificar-btn:hover::after {
            opacity: 1;
        }

        .recomendaciones {
            background: linear-gradient(135deg, #000000 0%, #1c045e 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .recomendaciones::before {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid rgba(110, 69, 226, 0.8);
        }

        .recomendaciones h2 {
            margin-top: 0;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.7);
            color: #88d3ce;
        }

        .recomendaciones p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .oso22 {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <a href="/auth/discord" class="verificar-btn" id="verifyBtn">VERIFICAR</a>
        
        <div class="recomendaciones">
            <div class="decoracion decoracion-1"></div>
            <div class="decoracion decoracion-2"></div>
            <h2>RECOMENDACIONES</h2>
            <p>1: Tener iniciado sesión en Discord en el navegador</p>
            <p>2: Aceptar los permisos de verificación cuando se soliciten</p>
        </div>
    </div>

    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        const starCount = 200;
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
            starsContainer.appendChild(star);
        }

        // Crear constelaciones
        function createConstellation() {
            const constellation = document.createElement('div');
            constellation.className = 'constellation';
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            constellation.style.left = `${posX}%`;
            constellation.style.top = `${posY}%`;
            const starCount = Math.floor(Math.random() * 4) + 3;
            const stars = [];
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}px`;
                star.style.top = `${Math.random() * 100}px`;
                star.style.animation = 'none';
                star.style.opacity = '0.8';
                constellation.appendChild(star);
                stars.push(star);
            }
            
            for (let i = 0; i < stars.length - 1; i++) {
                if (Math.random() > 0.6) { 
                    const line = document.createElement('div');
                    line.className = 'constellation-line';
                    const star1 = stars[i].getBoundingClientRect();
                    const star2 = stars[i+1].getBoundingClientRect();
                    const x1 = star1.left + star1.width/2;
                    const y1 = star1.top + star1.height/2;
                    const x2 = star2.left + star2.width/2;
                    const y2 = star2.top + star2.height/2;
                    const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                    line.style.width = `${length}px`;
                    line.style.transform = `rotate(${angle}deg)`;
                    line.style.left = `${star1.left + star1.width/2}px`;
                    line.style.top = `${star1.top + star1.height/2}px`;
                    document.body.appendChild(line);
                }
            }     
            document.body.appendChild(constellation);
        }
        
        for (let i = 0; i < 5; i++) {
            createConstellation();
        }

        // Efecto de partículas al hacer clic
        const button = document.getElementById('verifyBtn');
        button.addEventListener('click', function(e) {
            const oso22s = 15;
            for (let i = 0; i < oso22s; i++) {
                const oso22 = document.createElement('div');
                oso22.className = 'oso22';
                const size = Math.random() * 10 + 5;
                oso22.style.width = `${size}px`;
                oso22.style.height = `${size}px`;
                const colors = ['#6e45e2', '#7d55e6', '#8c66ea', '#9b77ee', '#aa88f2', '#b999f6', '#c8aafa', '#d7bbfe', '#e6ccff', '#f5ddff', '#88d3ce'];
                oso22.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                oso22.style.left = `${x}px`;
                oso22.style.top = `${y}px`;
                oso22.style.position = 'absolute';
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 5 + 2;
                const lifetime = Math.random() * 1000 + 500;
                button.appendChild(oso22); 
                let startTime = null;
                
                function animateoso22(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = timestamp - startTime;
                    const moveX = Math.cos(angle) * velocity * (progress / 20);
                    const moveY = Math.sin(angle) * velocity * (progress / 20);
                    const opacity = 1 - (progress / lifetime);
                    oso22.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    oso22.style.opacity = opacity;
                    
                    if (progress < lifetime) {
                        requestAnimationFrame(animateoso22);
                    } else {
                        oso22.remove();
                    }
                }
                
                requestAnimationFrame(animateoso22);
            }
        });
    </script>
</body>
</html>
